<!-- TODO: render badges -->
{% unless badges %}
  <div class="no-badges"></div>
{% else %}
  <div class="badges">
    <ul>
    {% for badge in badges.visible_badges %}
      <li>
        <img src="{{ badge.image_url }}" />
        {{ badge.id }}; {{ badge.title }}; {{ badge.description }}
      </li>
    {% endfor %}
    </ul>
  </div>
{% endunless %}
